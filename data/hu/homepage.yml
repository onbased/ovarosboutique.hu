############################## about ##################################
about:
  enable: true
  about_item:
    # about item loop
    - title: "Veszprémi utazást tervez, melyhez szállást keres? Megtalálta!"
      content: >
        Az Óváros Boutique Veszprém történelmi belvárosának központjában, a Vár lábánál, az Óváros téren található, valóra váltva a „minden egy karnyújtásnyira” vágyát: a veszprémi Vár, a Hősök Kapuja, a Tűztorony, a Dubniczay Palota, a Szent Mihály Székesegyház pár perc sétával elérhető.
        
        
        Az Óváros Boutique Apartman személyes odafigyeléssel, egy családi vállalkozás valódi vendégszeretetével várja.
      image: "images/backgrounds/page-about.png"
      # available animation : left, right, up, down
      button:
        enable: true
        label: "Lefoglalom"
        link: "booking/"

    # about item loop
    - title: "Szállásról"
      image: "images/backgrounds/page-accomodation.png"
      # available animation : left, right, up, down
      button:
        enable: true
        label: "Lefoglalom"
        link: "booking/"
      content: >
        Az Óváros Boutique-ot Önnek ajánljuk, ha szeretné
        
        
        • a zsúfolt hétköznapokat maga mögött hagyni. Okos zárunk lehetővé teszi, hogy érkezése és távozása kényelmes, rugalmas, érintésmentes legyen, a king size méretű ágyon pedig teljes kényelemben élvezheti a pihenést.

        
        • a belváros, a látnivalók közelségét csendes, nyugodt helyen élvezni. A legfontosabb szolgáltatások, nevezetességek, programhelyszínek könnyű sétával elérhetőek. Felejtse el az autót, a tömegközlekedést.
        
        
        • ellátását (reggeli, ebéd, vacsora) saját ízlése szerint megoldani. Ehhez kiváló segítséget nyújt felszerelt konyhánk, és az apartman közvetlen szomszédságában található számos étterem, divatos kávézó és cukrászda.

    # about item loop
    - title: "Kalandozás"
      image: "images/backgrounds/page-ambient.png"
      button:
        enable: true
        label: "Lefoglalom"
        link: "booking/"
      content: >
        Az Óváros tér a város lüktető szíve. Az Európa kulturális fővárosává választott Veszprém, a közeli Bakony és Balaton sok-sok lehetőséget tartogat, és az apartman ideális kiindulópont ahhoz, hogy a környék számos éttermében, dizájn kávézójában, vagy lenyűgöző múzeumában kényeztessük magunkat. Fesztivál Veszprémben? Túra a Bakonyban? Síelés Eplényben? Balatoni fürdés, bobozás, borkóstoló? Vagy csak kényelem és lazítás kettesben a king size méretű ágyon, ahonnan a legújabb Netflix sorozatról sem kell lemaradnunk?


        A választás az Önöké...


