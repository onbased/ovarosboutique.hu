        • **Okos zár:** érkezzen és távozzon kényelmesen, érintésmentesen
        

        • Hűtő-fűtő klíma


        • Ingyenes wifi


        • Okos TV készülék több mint 100 csatornával
        
        
        • **Netflix**, Youtube
        
        
        • Széf
        
        
        • Gyermekbarát szállás: bekészítés kívánság szerint

