############################## about ##################################
about:
  enable: true
  about_item:
    # about item loop
    - title: "Are you planning a trip to Veszprém and looking for accommodation? You found it!"
      content: >
        The Old Town Boutique is located in the heart of the historical city center of Veszprém, at the foot of the Castle, on the Old Town Square, making the wish of „everything is within reach” come true: the Veszprém Castle, the Heroes' Gate, the Fire Tower, the Dubniczay Palace, and the St. Michael's Cathedral are within a few minutes' walk.


        The Old Town Boutique Apartment awaits you with personal attention and the genuine hospitality of a family business.
      image: "images/backgrounds/page-about.png"
      # available animation : left, right, up, down
      button:
        enable: true
        label: "Book now"
        link: "booking/"

    # about item loop
    - title: "About accommodation"
      content: >
        We recommend the Old Town Boutique to you if you want


        • to leave the busy weekdays behind you. Our smart lock allows your arrival and departure to be convenient, flexible, and contactless, and you can enjoy your rest in complete comfort on the king-size bed.


        • to enjoy the proximity of the city center and attractions in a quiet, peaceful place. The most important services, landmarks, and program venues are within easy walking distance. Forget about the car and public transportation.


        • to arrange your meals (breakfast, lunch, dinner) according to your own taste. Our equipped kitchen provides excellent help for this, and there are numerous restaurants, fashionable cafes, and pastry shops in the immediate vicinity of the apartment.

      image: "images/backgrounds/page-accomodation.png"
      # available animation : left, right, up, down
      button:
        enable: true
        label: "Book now"
        link: "booking/"

    # about item loop
    - title: "Adventure"
      content: >
        The Old Town Square is the beating heart of the city. Veszprém, the European Capital of Culture, the nearby Bakony and Balaton offer many opportunities, and the apartment is an ideal starting point to indulge in the many restaurants, design cafes, or fascinating museums in the area. Festival in Veszprém? Hiking in the Bakony? Skiing in Eplény? Swimming in Lake Balaton, bobsleighing, wine tasting? Or just comfort and relaxation for two on the king-size bed, from where we don't have to miss the latest Netflix series?

        The choice is yours...
      image: "images/backgrounds/page-ambient.png"
      # available animation : left, right, up, down
      button:
        enable: true
        label: "Book now"
        link: "booking/"

  button:
