<meta name="description" content="{{ with site.Params.meta.description }}{{ . }}{{ end }}">
{{ with site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}

<link rel="canonical" href="{{ site.BaseURL }}">
<meta property="og:locale" content="{{ with site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ with site.Params.meta.description }}{{ . }}{{ end }}">
<meta property="og:url" content="{{ site.BaseURL }}">
<meta property="og:site_name" content="{{ .Title }}">
<meta property="og:image" content="{{ site.Params.meta.preview | absURL }}">
<meta property="og:image:width" content="1150">
<meta property="og:image:height" content="660">
<meta property="og:image:type" content="image/png">
